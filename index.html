<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steven julien</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            transition: background-color 1s ease-in-out;
            overflow: hidden;
        }
        .image-container {
            opacity: 1;
            transition: opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .image-container img {
            margin: auto;
            display: block;
            max-width: 50%;
            max-height: 50%;
        }
        .video-wrapper {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100vw;
            max-width: 100%;
            height: auto;
            max-height: 100vh;
            padding: 0;
            box-sizing: border-box;
        }
        .video-player {
            margin: auto;
        }
        /* Desktop and iPad styles (min-width: 769px) */
        @media (min-width: 769px) {
            body {
                background-color: #000000;
                overflow: visible;
            }
            .video-wrapper {
                display: none;
                width: 100%;
                max-width: 960px;
                padding: 20px;
                box-sizing: border-box;
                position: relative;
                height: auto;
                max-height: 80vh;
            }
            #player {
                width: 100%;
                aspect-ratio: 16/9;
                background-color: #000;
                border-radius: 3px;
                box-shadow: none;
                margin: auto;
                max-height: 80vh;
            }
        }
        @media (max-width: 768px) {
            .video-wrapper {
                padding: 10px;
                width: 100vw;
                max-width: 100vw;
                height: auto;
                max-height: 60vh;
            }
            #player {
                width: 100%;
                aspect-ratio: 16/9;
                max-height: 60vh;
            }
        }
        @media (max-width: 480px) {
            .video-wrapper {
                padding: 5px;
                width: 100vw;
                max-width: 100vw;
                height: auto;
                max-height: 40vh;
            }
            .image-container img {
                width: 70%; 
            }
            #player {
                width: 100%;
                aspect-ratio: 16/9;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://github.com/ta222222/sjv3/raw/cc19bc0cf41af03495e54c66053ba5ba73003818/sj%20viral%20montreal.jpg" alt="Steven Julien">
    </div>
    <div class="video-wrapper" id="videoWrapper">
        <div id="player" class="video-player"></div>
    </div>
    <script src="sj.js"></script>
</body>
</html>
