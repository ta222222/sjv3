<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>steven julien</title>

<style>
body {
    font-family: Helvetica, sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
    text-align: center;
    font-size: 0.8rem;
}

a { color: #fff; text-decoration: none; }

/* ---------- HEADER ---------- */
.headertext {
    font-size: 3rem;
    margin: 1rem 0;
}

.header-img {
    width: 70%;
    max-width: 500px;
}

/* ---------- VIDEO GRID ---------- */
/* SINGLE COLUMN STACK */
.grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
    padding: 16px;
    max-width: 1200px;
    margin: 0 auto;
}

/* CINEMATIC 16:9 */
.thumb {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* exact 16:9 */
    background: #000;
    overflow: hidden;
}

/* iframe fill */
.thumb iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

/* Optional: slightly taller feel on desktop */
@media (min-width: 900px) {
    .grid {
        gap: 32px;
    }
}
</style>
</head>

<body>

<div class="headertext">STEVEN JULIEN</div>
<img src="IMG_888.jpg" class="header-img" alt="header image">

<br><br>

<div class="grid" id="grid"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const videos = [
    "-R38JqMHK8A","A9Uz8VprEHg","1bFO1AvankQ","lILV7h_y1lA",
    "9uncX_G-8PY","k2UQZpPoZz8","EdCe2U_Hp4k","MS-9mioT0w8"
];

const grid = document.getElementById("grid");
const players = [];

function onYouTubeIframeAPIReady() {
    videos.forEach((id, index) => {
        const div = document.createElement("div");
        div.className = "thumb";
        div.id = `player-${index}`;
        grid.appendChild(div);

        const player = new YT.Player(div.id, {
            videoId: id,
            playerVars: {
                rel: 0,
                controls: 1,
                modestbranding: 1,
                playsinline: 1
            },
            events: { onStateChange }
        });

        players.push(player);
    });
}

function onStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
        players.forEach(p => {
            if (p !== event.target && p.getPlayerState() === YT.PlayerState.PLAYING) {
                p.pauseVideo();
            }
        });
    }
}
</script>

</body>
</html>
