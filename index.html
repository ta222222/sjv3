<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sj site v3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Initial background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            transition: background-color 1s ease-in-out; /* Smooth transition for background */
            overflow: hidden; /* Hide video initially */
        }
        .emoji-container {
            font-size: 8.08em;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Smooth transition for emojis */
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #player {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 3px;
            box-shadow: none;
        }
        @media (max-width: 768px) {
            #player {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            #player {
                padding: 10px;
            }
            .emoji-container {
            font-size: 4.04em;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-container">ðŸ¦…ðŸ’¨</div>
    <div class="video-wrapper" id="videoWrapper">
        <div id="player"></div>
    </div>
    <script>
        const body = document.body;
        const emojiContainer = document.querySelector('.emoji-container');
        const videoWrapper = document.getElementById('videoWrapper');
        let player;

        // Function to initialize YouTube player
        function initializePlayer() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api"; // Correct YouTube API URL
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // This function is called when the API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '-R38JqMHK8A', // video ID
                playerVars: {
                    'autoplay': 1, // Autoplay the video when shown
                    'controls': 1, // Show controls
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'disablekb': 0, // Enable keyboard controls if needed
                    'iv_load_policy': 3
                }
            });
        }

        // Sequence of actions
        setTimeout(() => {
            // Ease out the black background
            body.style.backgroundColor = 'black'; // Ensure it's black initially
            emojiContainer.style.opacity = '1';
        }, 100); // Small delay to ensure initial black is set

        setTimeout(() => {
            // Fade out emojis
            emojiContainer.style.opacity = '0';
        }, 2000); // Show emojis for 2 seconds

        setTimeout(() => {
            // Change background to red and fade in video
            body.style.backgroundColor = 'red';
            videoWrapper.style.opacity = '1';
            initializePlayer(); // Initialize the YouTube player when the video is shown
        }, 3000); // Transition after 3 seconds
    </script>
</body>
</html>
