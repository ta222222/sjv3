<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta property="og:title" content="stevenjulien.com">
<title>steven julien</title>

<style>
body {
    font-family: 'Helvetica Light', sans-serif;
    background-color: #000;
    font-size: 0.75rem;
    line-height: 1rem;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}

@font-face {
    font-family: "Futura Condensed Extra Bold";
    src: url("https://db.onlinewebfonts.com/t/35e76f5f0525b62c69ebade19a3ee8f4.woff2") format("woff2");
}

a { color: #fff; text-decoration: none; }

.headertext {
    font-family: "Futura Condensed Extra Bold", Arial, sans-serif;
    font-size: 3rem;
    margin: 1rem 0 0.25rem;
}

.header-section {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header-img-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 2rem;
}

.header-img {
    width: 70%;
    height: auto;
}

.discography {
    text-transform: uppercase;
    margin-bottom: 1.5rem;
}

/* -------- VIDEO GRID -------- */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* mobile */
    gap: 12px;
    padding: 12px;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

/* 16:9 CINEMATIC WRAPPER */
.thumb {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    background: #000;
    overflow: hidden;
}

/* iframe fills perfectly */
.thumb iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

/* Desktop scaling */
@media (min-width: 900px) {
    body {
        font-size: 1.25rem;
        line-height: 1.75rem;
    }

    .headertext {
        font-size: 5rem;
    }

    .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
    }
}

@media (min-width: 1200px) {
    .grid {
        grid-template-columns: repeat(4, 1fr);
    }
}
</style>
</head>
